    <style>
        .container {
            position: absolute;
            margin: auto;
            margin-top: 2vh;
            margin-left: 1.3vw;
            height: 95vh;
            width: 90%;
            background-color: black;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .pelouse {
            background-color: rgb(0, 151, 0);
            height: 53vh;
            width: 60vw;
            z-index: 2;
            position: absolute;
            top: 20%;
            right: 15%;
            left: 13%;
            bottom: 15%;
            border: 20px solid rgb(0, 88, 0);
            border-radius: 9px;
            
        }
        span {
            color: white;
            font-weight: bold;
            font-family: 'Segoe UI',sans-serif;
            font-size: small;
            position: absolute;
            right: 30px;
            top: -18px;
        }
        .contour {
            border: 2px solid  white;
            height: 99%;
            width: 99.8%;
            margin: auto;
            position: absolute;
            display: flex;
        }
        .part-pelouse {
            background-color: rgb(0, 151, 0);
            height: 100%;
            width: 5.9%;
        }
        .part-pelouse2 {
            background-color: green;
            height: 100%;
            width: 5.9%;
        }
        .cornertopleft {
            height: 40px;
            width: 40px;
            position: absolute;
            border: 2px solid white;
            border-bottom-right-radius: 100%;
            top: -2px;
            left: -2px;
        }
        .cornertopright {
            height: 40px;
            width: 40px;
            position: absolute;
            border: 2px solid white;
            border-bottom-left-radius: 100%;
            top: -2px;
            right: -2px;
        }
        .cornerbottomleft {
            height: 40px;
            width: 40px;
            position: absolute;
            border: 2px solid white;
            border-top-right-radius: 100%;
            bottom: -2px;
            left: -2px;
        }
        .cornerbottomright {
            height: 40px;
            width: 40px;
            position: absolute;
            border: 2px solid white;
            border-top-left-radius: 100%;
            bottom: -2px;
            right: -2px;
        }
        .milieu {
            border: 1px solid white;
            height: 99.5%;
            width: 0;
            position: absolute;
            left: 50%;
        }
        .rond-centrale {
            border: 2px solid white;
            height: 150px;
            width:  150px;
            position: absolute;
            border-radius: 50%;
            top: 35%;
            left: 43%;
        }
        .camp-left {
            border: 2px solid white;
            height: 15%;
            width: 3%;
            position: absolute;
            align-self: center;
            left: -2px;
        }
        .camp-right {
            border: 2px solid white;
            height: 15%;
            width: 3%;
            position: absolute;
            align-self: center;
            right: -2px;
        }
        .surface-left {
            border: 2px solid white;
            height: 50%;
            width: 10%;
            position: absolute;
            align-self: center;
            left: -2px;
        }
        .surface-right {
            border: 2px solid white;
            height: 50%;
            width: 10%;
            position: absolute;
            align-self: center;
            right: -2px;
        }
        .arc-left {
            border: 2px  solid #ffffff;
            height: 50px;
            width: 20px;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top: 50%;
            position: absolute;
            align-self: center;
            left: 6vw;
        }
        .arc-right {
            border: 2px  solid #ffffff;
            height: 50px;
            width: 20px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            position: absolute;
            align-self: center;
            right: 6vw;
        }
        .ball {
            position: absolute;
            height: 12px;
            width: 12px;
            background-color: #ffffff;
            border-radius: 50%;
            bottom: -16px;
            left: 48%;
        }
        .point1 {
            position: absolute;
            height: 7px;
            width: 7px;
            background-color: #ffffff;
            border-radius: 50%;
            align-self: center;
            left: 6%;
        }
        .point2 {

            width: 7px;

            border-radius: 50%;
            align-self: center;
