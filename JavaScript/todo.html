<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Votre CSS existant... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5fcff;
            /*             background-image: url(/JavaScript/img/manga-one-piece-wallpaper-preview.jpg);
 */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            /* backdrop-filter: blur(0); */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            h1 {
                font-size: 3rem;
                font-weight: 800;
                margin-bottom: 1rem;
            }
        }

        body>h1 {
            color: #56776c;
            font-weight: 800;
        }

        .todo {
            width: 70%;
            height: 80%;
            padding: 1rem;
            background-color: #f4cf1438;
            border-radius: 1rem;
            /* box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1); */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .left {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 1rem;
            gap: 1rem;
            flex-wrap: wrap;
            border-radius: 1rem;
            background-color: #f4cf1448;
        }

        .right {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            gap: 1rem;
            border-radius: 1rem;
            background-color: #f4cf1448;
        }

        .ready {
            width: 47%;
            height: 30%;
            border-radius: 1rem;
            background-color: #f4cf14ec;
            display: flex;
            flex-direction: column;
            color: #56776c;
            font-size: 3rem;
            justify-content: center;
            align-items: center;

            h1 {
                font-weight: 800;
                font-size: 2rem;
            }
        }

        .notyet {
            width: 47%;
            height: 30%;
            border-radius: 1rem;
            background-color: #56776c;
            display: flex;
            flex-direction: column;
            color: white !important;
            font-size: 3rem;
            justify-content: center;
            align-items: center;

            h1 {
                font-weight: 800;
                font-size: 2rem;
            }
        }

        .addtodo {
            width: 100%;

            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #f4cf14;
            gap: 1rem;
        }

        /* #check {
            width: 1.5rem;
            height: 2rem;
            background-color: #56776c;
            display: flex;
            align-self: center;
        } */
        #description {
            width: 70%;
            height: 60%;
            border: 1px solid #56776c;
            background-color: rgba(255, 255, 255, 0.466);
            border-radius: .5rem;
            padding: 1rem;
            color: #56776c;
            font-size: 1rem;
            font-weight: 500;

        }

        .addtodo>button {
            width: 20%;
            height: 60%;
            background-color: #f4cf14;
            color: #56776c;
            border: none;
            border-radius: .5rem;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: currentColor 1 0 0 0 1;
        }

        .addtodo>input {
            width: 25%;
            height: 60%;

            color: #56776c;
            border: none;
            border-radius: .5rem;
            font-size: 1rem;
            font-weight: 800;
            padding: 1rem;
            cursor: pointer;
            box-shadow: currentColor 1 0 0 0 1;
        }

        label {
            font-size: 1.3rem;
            font-weight: 800;
            color: #56776c;
            cursor: pointer;
            box-shadow: currentColor 1 0 0 0 1;
        }

        .list {
            border: 1px solid #56776c;
            width: 100%;
            height: max-content;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            flex-direction: row;
            overflow: scroll;
        }

        .list>#check {
            width: 2rem;
            height: 2rem;
            background-color: #56776c;
            display: flex;
            align-self: center;
        }

        /* Ajoutez le style pour le modal */
        .modal {
            display: none;
            /* Par défaut, le modal est caché */
            position: fixed;
            /* Position fixée pour rester au-dessus du contenu */
            z-index: 1;
            /* Assure que le modal est au-dessus du reste du contenu */
            left: 0;
            top: 0;
            width: 100%;
            /* Pleine largeur */
            height: 100%;
            /* Pleine hauteur */
            overflow: auto;
            /* Ajoute un défilement si nécessaire */
            background-color: rgba(0, 0, 0, 0.5);
            /* Couleur de fond sombre avec transparence */
            padding-top: 100px;
            /* Ajoutez un peu de marge en haut pour le contenu */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            /* Centrez le modal sur l'écran */
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            /* Ajustez la largeur du modal si nécessaire */
            border-radius: 10px;
            display: flex;
            gap: .7rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            input {
                width: 90%;
                height: 3rem;
                border: 1px solid #56776c;
                background-color: rgba(255, 255, 255, 0.466);
                border-radius: .5rem;
                padding: 1rem;
                color: #56776c;
                font-size: 1rem;
                font-weight: 500;
            }
        }

        /* Ajoutez un bouton de fermeture pour le modal */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20%;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Votre contenu HTML existant... -->
    <h1>TODO</h1>
    <div class="todo">
        <div class="right">
            <h2>To do : </h2>
            <div class="list">
                <div class="have-todo">
                    <input id="check" type="checkbox">
                    <input id="description" type="text" style="" placeholder="Faire mes TD de JS !!!">
                </div>
            </div>
            <div class="addtodo">
                <!-- Ajoutez un ID au bouton "Ajouter" -->
                <button class="addbtn" id="addBtn" type="submit">Add</button>
                <button class="delbtn">Delete</button>
                <label for="">Chose date</label>
                <input id="" type="date">
            </div>
        </div>
    </div>

    <!-- Le modal -->
    <div id="modal" class="modal">
        <!-- Contenu du modal -->
        <div class="modal-content">
            <!-- Ajoutez un bouton de fermeture -->
            <span class="close">&times;</span>
            <!-- Ajoutez un champ de texte pour la tâche -->
            <input type="text" id="todoDescription" placeholder="Enter your to do...">
            <!-- Ajoutez un bouton pour ajouter la tâche -->
            <button id="addTodoBtn">Add Todo</button>
        </div>
    </div>

    <script>
        // Récupérez le modal
        let modal = document.getElementById("modal");

        // Récupérez le bouton qui ouvre le modal
        let addBtn = document.getElementById("addBtn");

        // Récupérez le bouton de fermeture du modal
        let span = document.getElementsByClassName("close")[0];

        // Récupérez la liste de tâches
        let todoList = document.querySelector(".list");

        // Associez un gestionnaire d'événement au clic pour ouvrir le modal
        addBtn.onclick = function () {
            modal.style.display = "block";
        }

        // Associez un gestionnaire d'événement au clic pour fermer le modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // Fermez le modal si l'utilisateur clique en dehors de celui-ci
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Récupérez le bouton "Add Todo" du modal
        let addTodoBtn = document.getElementById("addTodoBtn");

        // Associez un gestionnaire d'événement au clic sur le bouton "Add Todo"
        addTodoBtn.onclick = function () {
            // Récupérez la description de la tâche depuis le champ de texte du modal
            let todoDescription = document.getElementById("todoDescription").value;

            // Créez un nouvel élément de tâche avec la description récupérée
            let newTodo = document.createElement("div");
            newTodo.classList.add("have-todo");
            newTodo.innerHTML = `
            <input id="check" type="checkbox">
            <input id="description" type="text" style="" value="${todoDescription}">
        `;

            // Ajoutez le nouvel élément de tâche à la liste de tâches
            todoList.appendChild(newTodo);

            // Fermez le modal
            modal.style.display = "none";
        }
    </script>
</body>

</html>
